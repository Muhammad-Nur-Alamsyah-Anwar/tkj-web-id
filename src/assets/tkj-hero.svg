<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background (Optional, can be transparent) -->
  <rect width="800" height="600" fill="transparent" />

  <!-- Network Connections (Lines) -->
  <g stroke="#334155" stroke-width="2">
    <line x1="400" y1="300" x2="200" y2="150" />
    <line x1="400" y1="300" x2="600" y2="150" />
    <line x1="400" y1="300" x2="200" y2="450" />
    <line x1="400" y1="300" x2="600" y2="450" />
    <line x1="200" y1="150" x2="100" y2="200" />
    <line x1="200" y1="150" x2="150" y2="80" />
    <line x1="600" y1="150" x2="700" y2="200" />
    <line x1="600" y1="450" x2="700" y2="400" />
    <line x1="200" y1="450" x2="100" y2="400" />
  </g>

  <!-- Active Data Streams (Animated Lines) -->
  <g stroke="url(#cyber-gradient)" stroke-width="2" stroke-linecap="round" filter="url(#glow)">
    <line x1="400" y1="300" x2="200" y2="150" stroke-dasharray="10, 200" stroke-dashoffset="0">
      <animate attributeName="stroke-dashoffset" from="0" to="-210" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="600" y1="450" x2="400" y2="300" stroke-dasharray="10, 200" stroke-dashoffset="0">
      <animate attributeName="stroke-dashoffset" from="210" to="0" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="200" y1="450" x2="400" y2="300" stroke-dasharray="10, 200" stroke-dashoffset="0">
       <animate attributeName="stroke-dashoffset" from="210" to="0" dur="2.5s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Nodes (Servers/Devices) -->
  <g fill="#0f172a" stroke="#0ea5e9" stroke-width="2" filter="url(#glow)">
    <!-- Center Hub -->
    <circle cx="400" cy="300" r="40" fill="#1e293b" />
    <text x="400" y="305" font-family="monospace" font-size="12" fill="#0ea5e9" text-anchor="middle" stroke="none">CORE_SW</text>
    
    <!-- Child Nodes -->
    <circle cx="200" cy="150" r="20" />
    <circle cx="600" cy="150" r="20" />
    <circle cx="200" cy="450" r="20" />
    <circle cx="600" cy="450" r="20" />
    
    <!-- Endpoints -->
    <circle cx="100" cy="200" r="10" stroke="#6366f1" />
    <circle cx="150" cy="80" r="10" stroke="#6366f1" />
    <circle cx="700" cy="200" r="10" stroke="#6366f1" />
    <circle cx="700" cy="400" r="10" stroke="#6366f1" />
    <circle cx="100" cy="400" r="10" stroke="#6366f1" />
  </g>

  <!-- Blinking Status Lights -->
  <circle cx="400" cy="325" r="3" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="410" cy="325" r="3" fill="#22c55e">
     <animate attributeName="opacity" values="0.2;1;0.2" dur="1.3s" repeatCount="indefinite" />
  </circle>

</svg>
